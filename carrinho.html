<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/carrinho.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="container d-flex">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav w-100 d-flex align-items-center">
                        <a class="nav-link active text-info" aria-current="page" href="index.html">Produtos</a>
                        <a class="nav-link text-info" href="carrinho.html">Meu Carrinho</a>
                        <a class="nav-link text-info" href="#">Sobre</a>
                        <a href="carrinho.html"
                            class="bag text-info ms-auto p-2 d-flex align-items-center justify-content-center"><i
                                class="bi bi-cart-fill fs-5"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <main class="container my-5">
        <div class="row">
            <div class="col-md-8 ms-auto">
                <div class="row border p-2">
                    <div class="col-md-3">
                        <img src="imagens/imagem1.jpg" class="w-100" alt="">
                    </div>
                    <div class="col">
                        <div class="row h-100">
                            <div class="col-md-8">
                                <p class="m-0">Produto 1</p>
                                <p>Quantidade: 1</p>
                                <button class="btn btn-danger btn-sm">Remover</button>
                            </div>
                            <div class="col d-flex align-items-center justify-content-center">
                                <p class="m-0">R$ 20,00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumo do carrinho -->

            <div class="col-md-4 ms-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumo do Pedido</h5>
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span>R$ 110,00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Frete</span>
                                <span>R$ 20,00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between fw-bold">
                                <span>Total</span>
                                <span>R$ 130,00</span>
                            </li>
                        </ul>
                        <button class="btn btn-success w-100">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top bg-dark py-3 mt-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-info">© 2025 Churrasquinho da Sté, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-info" href="#"><i class="bi bi-twitter-x"></i></a></li>
                <li class="ms-3"><a class="text-info" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-info" href="#"><i class="bi bi-heart-fill"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
